<html>

    <head>
        <title>Sparkles and Glitter!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/lib/w3.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <body>
		<h1 style="text-decoration: underline; color: #FF69B4; text-align: center; font-family: Lobster;">❤❤❤Doki Doki Kira Kira❤❤❤</h1>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/lib/w3.css"
		
		<body>

		
		  <img class="mySlides" src="profile_lamp.png" style="width:100%">
		  <img class="mySlides" src="profile_chair.png" style="width:100%">
		  <img class="mySlides" src="profile_fridge.png" style="width:100%">
		  <img class="mySlides" src="profile_bed.png" style="width:100%">
		  <img class="mySlides" src="profile_fan.png" style="width:100%">
		

		<div class="w3-center" id="buttons">
		  <button class="w3-btn demo" onclick="currentDiv(1)">1</button> 
		  <button class="w3-btn demo" onclick="currentDiv(2)">2</button> 
		  <button class="w3-btn demo" onclick="currentDiv(3)">3</button> 
		  <button class="w3-btn demo" onclick="currentDiv(4)">4</button> 
		  <button class="w3-btn demo" onclick="currentDiv(5)">5</button> 
		  
	 
		</div>

		<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function currentDiv(n) {
		  showDivs(slideIndex = n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
			 x[i].style.display = "none";  
		  }
		  for (i = 0; i < dots.length; i++) {
			 dots[i].className = dots[i].className.replace(" w3-red", "");
		  }
		  x[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " w3-red";
		}
		</script>

    </body>

</html>
